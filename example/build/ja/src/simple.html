<!DOCTYPE html><html><head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var getUrlParam = function (key, url) {
        key = key
                .replace(/[\[]/, "\\\[")
                .replace(/[\]]/, "\\\]");

        var r = new RegExp("[\\?&]" + key + "=([^&#]*)");
        var values = r.exec(url || window.location.href);
        return values == null ? "" : decodeURIComponent(values[1]);
    };
    var i18n = {
        'zh-cn': "这个是中文",
        'en': '这个是英文',
        'ja': '这个是日语'
    };
    var lang = getUrlParam("lang");
    if(lang && i18n[lang]){
        document.writeln(i18n[lang]);
    }else{
        document.writeln('默认语言内容');
    }
</script>这个是日语
